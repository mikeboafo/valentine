<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px 45px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 30px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 120px;
      user-select: none;
      transition: all 0.2s ease;
    }

    /* NO ‚Äî LEFT (moves on hover) */
    #no {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 10px;
      top: 20px;
      transition: left 0.2s ease, top 0.2s ease;
    }

    #no:hover {
      background: #ccc;
    }

    /* YES ‚Äî RIGHT (fixed position) */
    #yes {
      background: #ff4d6d;
      color: white;
      position: absolute;
      right: 10px;
      bottom: 0;
    }

    #yes:hover {
      background: #ff3359;
      transform: scale(1.05);
    }

    /* ===================== MEME OVERLAY ===================== */
    .meme-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .meme-box {
      background: white;
      border-radius: 24px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: pop 0.5s ease;
      position: relative;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      border: 5px solid #ff4d6d;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .meme-box h2 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 28px;
    }

    /* MEME IMAGE FIX */
    .meme-img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 15px;
      margin: 15px auto;
      display: block;
      border: 3px solid #ff4d6d;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Fallback container if image fails */
    .meme-fallback {
      width: 100%;
      max-width: 350px;
      height: 250px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 15px;
      margin: 15px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 3px solid #ff4d6d;
    }

    .fallback-heart {
      font-size: 80px;
      margin-bottom: 15px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .meme-box p {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
      line-height: 1.6;
      font-weight: 500;
      background: linear-gradient(135deg, #fff5f7, #ffeef1);
      padding: 15px;
      border-radius: 12px;
      border: 2px dashed #ff4d6d;
    }

    /* Close button for meme */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4d6d;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 1001;
    }

    .close-btn:hover {
      background: #ff3359;
      transform: rotate(90deg) scale(1.1);
    }

    /* Floating hearts in background */
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Mobile responsive */
    @media (max-width: 500px) {
      .meme-box {
        padding: 20px;
        margin: 20px;
      }
      
      .meme-box h2 {
        font-size: 24px;
      }
      
      .meme-box p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Priscilla, will you be my Valentine? üíï</h1>

    <div class="buttons" id="buttons">
      <button id="no">No üò≠</button>
      <button id="yes">Yes üíñ</button>
    </div>
  </div>

  <!-- Meme Overlay -->
  <div class="meme-overlay" id="meme">
    <div class="meme-box">
      <button class="close-btn" id="closeMeme">√ó</button>
      <h2>üéâ Yay! Priscilla You said YES! üéâ</h2>
      
      <!-- Your original meme image with multiple fallbacks -->
      <div id="memeContainer">
        <img 
          class="meme-img" 
          src="https://i.imgflip.com/6qk0l2.jpg" 
          alt="Happy Valentine Meme"
          id="memeImage"
        >
      </div>
      
      <p><strong>üéä Best decision ever! üéä</strong><br>
      üíï You just made my whole year! üíï<br>
      ‚ù§Ô∏è I love you to the moon and back! ‚ù§Ô∏è</p>
    </div>
    <div class="floating-hearts" id="floatingHearts"></div>
  </div>

  <!-- Sound -->
  <audio id="sound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttons = document.getElementById("buttons");
    const meme = document.getElementById("meme");
    const closeMemeBtn = document.getElementById("closeMeme");
    const sound = document.getElementById("sound");
    const memeContainer = document.getElementById("memeContainer");
    const memeImage = document.getElementById("memeImage");
    const floatingHearts = document.getElementById("floatingHearts");

    // Multiple image sources to ensure one works
    const memeImageSources = [
      "https://i.imgflip.com/6qk0l2.jpg",  // Your original image
      "https://i.imgflip.com/1bij.jpg",    // Alternative 1
      "https://i.imgflip.com/1bh8.jpg",    // Alternative 2
      "https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=400&h=300&fit=crop" // Fallback
    ];

    // Create floating hearts animation
    function createFloatingHearts() {
      floatingHearts.innerHTML = '';
      const heartEmojis = ['üíñ', 'üíò', 'üíï', 'üíì', 'üíó', 'üíû'];
      
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heart.style.fontSize = (Math.random() * 10 + 20) + 'px';
        floatingHearts.appendChild(heart);
      }
    }

    // Try to load meme image with multiple sources
    function loadMemeImage() {
      let currentIndex = 0;
      
      function tryNextImage() {
        if (currentIndex < memeImageSources.length) {
          memeImage.src = memeImageSources[currentIndex];
          currentIndex++;
        } else {
          // If all images fail, show fallback
          showFallback();
        }
      }
      
      // Show fallback if image fails to load
      function showFallback() {
        memeContainer.innerHTML = `
          <div class="meme-fallback">
            <div class="fallback-heart">üíñ</div>
            <div style="font-size: 24px; color: #ff4d6d; font-weight: bold;">WE DID IT! üéä</div>
            <div style="font-size: 18px; color: #333;">Best Valentine Ever! üíï</div>
          </div>
        `;
      }
      
      // Set up error handling
      memeImage.onerror = tryNextImage;
      
      // Try first image
      tryNextImage();
    }

    // Original button hover logic - NO button moves randomly
    noBtn.addEventListener("mouseenter", () => {
      const area = buttons.getBoundingClientRect();
      const maxX = area.width - noBtn.offsetWidth - 20;
      const maxY = area.height - noBtn.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      
      // Play sound
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio error:", e));
    });

    // Mobile support
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      noBtn.dispatchEvent(new Event("mouseenter"));
    });

    // YES button click
    yesBtn.addEventListener("click", () => {
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio error:", e));

      // Big confetti explosion
      confetti({
        particleCount: 300,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#ff4d6d', '#ff9a9e', '#ff3359']
      });

      // Side confetti
      setTimeout(() => {
        confetti({
          particleCount: 150,
          angle: 60,
          spread: 80,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 150,
          angle: 120,
          spread: 80,
          origin: { x: 1 }
        });
      }, 250);

      // Show meme after delay
      setTimeout(() => {
        meme.style.display = "flex";
        loadMemeImage();
        createFloatingHearts();
        
        // Continuous hearts refresh
        setInterval(createFloatingHearts, 3000);
        
        // Continuous confetti in background
        const confettiInterval = setInterval(() => {
          confetti({
            particleCount: 30,
            spread: 60,
            origin: { y: 0.8 },
            colors: ['#ff4d6d', '#ff9a9e']
          });
        }, 2000);
        
        // Store interval to clear later
        meme.dataset.confettiInterval = confettiInterval;
      }, 400);
    });

    // Close meme overlay
    closeMemeBtn.addEventListener("click", () => {
      meme.style.display = "none";
      if (meme.dataset.confettiInterval) {
        clearInterval(parseInt(meme.dataset.confettiInterval));
      }
    });

    // Close meme when clicking outside
    meme.addEventListener("click", (e) => {
      if (e.target === meme) {
        meme.style.display = "none";
        if (meme.dataset.confettiInterval) {
          clearInterval(parseInt(meme.dataset.confettiInterval));
        }
      }
    });

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && meme.style.display === "flex") {
        meme.style.display = "none";
        if (meme.dataset.confettiInterval) {
          clearInterval(parseInt(meme.dataset.confettiInterval));
        }
      }
      if (e.key === "y" || e.key === "Y") {
        yesBtn.click();
      }
    });

    // Preload sound
    window.addEventListener('load', () => {
      sound.load();
    });
  </script>

</body>
</html>
