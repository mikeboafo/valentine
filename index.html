<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Be My Valentine üíñ</title>

  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      padding: 15px;
      position: relative;
    }

    /* Floating hearts background for all screens */
    .floating-hearts-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .floating-heart-bg {
      position: absolute;
      font-size: 20px;
      animation: floatUp 15s linear infinite;
      opacity: 0.3;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100px) rotate(360deg) translateX(20px);
        opacity: 0;
      }
    }

    /* Main card */
    .card {
      background: white;
      padding: 25px 20px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
      font-size: clamp(20px, 5vw, 28px);
      line-height: 1.4;
      padding: 0 10px;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 30px;
    }

    button {
      padding: clamp(12px, 3vw, 16px) clamp(20px, 4vw, 26px);
      font-size: clamp(16px, 4vw, 18px);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 110px;
      user-select: none;
      transition: all 0.2s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    /* NO ‚Äî LEFT (moves on hover) */
    #no {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 10px;
      top: 20px;
      transition: left 0.2s ease, top 0.2s ease;
    }

    #no:hover {
      background: #ccc;
    }

    /* YES ‚Äî RIGHT (fixed position) */
    #yes {
      background: #ff4d6d;
      color: white;
      position: absolute;
      right: 10px;
      bottom: 0;
    }

    #yes:hover, #yes:active {
      background: #ff3359;
      transform: scale(1.05);
    }

    /* ===================== MEME OVERLAY ===================== */
    .meme-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
      padding: 15px;
      overflow-y: auto;
    }

    .meme-box {
      background: white;
      border-radius: 20px;
      padding: clamp(20px, 4vw, 30px);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: pop 0.5s ease;
      position: relative;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      border: 5px solid #ff4d6d;
      margin: auto;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .meme-box h2 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: clamp(22px, 5vw, 28px);
      line-height: 1.3;
      padding: 0 10px;
    }

    /* MEME IMAGE FIX */
    .meme-img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 15px;
      margin: 15px auto;
      display: block;
      border: 3px solid #ff4d6d;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Fallback container if image fails */
    .meme-fallback {
      width: 100%;
      max-width: 350px;
      height: 250px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 15px;
      margin: 15px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 3px solid #ff4d6d;
      padding: 20px;
    }

    .fallback-heart {
      font-size: clamp(60px, 15vw, 80px);
      margin-bottom: 15px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .meme-box p {
      font-size: clamp(16px, 4vw, 20px);
      color: #333;
      margin-top: 20px;
      line-height: 1.5;
      font-weight: 500;
      background: linear-gradient(135deg, #fff5f7, #ffeef1);
      padding: clamp(12px, 3vw, 15px);
      border-radius: 12px;
      border: 2px dashed #ff4d6d;
    }

    /* Floating hearts in meme overlay */
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: floatUpFast 4s linear infinite;
      opacity: 0;
    }

    @keyframes floatUpFast {
      0% {
        transform: translateY(100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* ===================== RESPONSIVE MEDIA QUERIES ===================== */
    
    /* Large phones and small tablets (481px to 768px) */
    @media (min-width: 481px) and (max-width: 768px) {
      .card {
        padding: 30px 25px 45px;
      }
      
      .buttons {
        height: 150px;
      }
      
      #no, #yes {
        min-width: 130px;
      }
    }
    
    /* Tablets and small laptops (769px to 1024px) */
    @media (min-width: 769px) and (max-width: 1024px) {
      .card {
        max-width: 450px;
        padding: 35px 30px 50px;
      }
      
      h1 {
        font-size: 30px;
      }
      
      .meme-box {
        max-width: 500px;
      }
    }
    
    /* Desktops and larger (1025px and up) */
    @media (min-width: 1025px) {
      .card {
        max-width: 500px;
        padding: 40px 35px 55px;
      }
      
      h1 {
        font-size: 32px;
      }
    }
    
    /* Very small phones (up to 360px) */
    @media (max-width: 360px) {
      .card {
        padding: 20px 15px 35px;
        border-radius: 16px;
      }
      
      h1 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      .buttons {
        height: 130px;
        margin-top: 20px;
      }
      
      button {
        min-width: 100px;
        padding: 10px 16px;
        font-size: 15px;
      }
      
      .meme-box {
        padding: 15px;
      }
      
      .meme-box h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      
      .meme-box p {
        font-size: 15px;
        margin-top: 15px;
      }
    }
    
    /* Landscape orientation */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      
      .card {
        max-width: 90%;
        padding: 20px 25px 30px;
      }
      
      .buttons {
        height: 100px;
        margin-top: 20px;
      }
      
      h1 {
        margin-bottom: 15px;
      }
      
      .meme-box {
        max-height: 90vh;
        overflow-y: auto;
      }
    }
    
    /* Prevent text size adjustment on mobile */
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    
    /* Improve button tap targets for mobile */
    @media (max-width: 768px) {
      button {
        min-height: 44px; /* Apple's recommended minimum tap target size */
      }
    }
  </style>
</head>
<body>

  <!-- Background floating hearts -->
  <div class="floating-hearts-bg" id="floatingHeartsBg"></div>

  <div class="card">
    <h1>P, will you be my Valentine? üíï</h1>

    <div class="buttons" id="buttons">
      <button id="no">No üò≠</button>
      <button id="yes">Yes üíñ</button>
    </div>
  </div>

  <!-- Meme Overlay -->
  <div class="meme-overlay" id="meme">
    <div class="meme-box">
      <h2>üéâ Yay You said YES! üéâ</h2>
      
      <!-- Your original meme image with multiple fallbacks -->
      <div id="memeContainer">
        <img 
          class="meme-img" 
          src="/j1.jpeg" 
          alt="Happy Valentine Meme"
          id="memeImage"
        >
      </div>
      
      <p><strong>üéä Best decision ever! üéä</strong><br>
      üíï You just made my whole year! üíï<br>
      ‚ù§Ô∏è I love you to the moon and back! ‚ù§Ô∏è</p>
    </div>
    <div class="floating-hearts" id="floatingHearts"></div>
  </div>

  <!-- Sound -->
  <audio id="sound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttons = document.getElementById("buttons");
    const meme = document.getElementById("meme");
    const sound = document.getElementById("sound");
    const memeContainer = document.getElementById("memeContainer");
    const memeImage = document.getElementById("memeImage");
    const floatingHearts = document.getElementById("floatingHearts");
    const floatingHeartsBg = document.getElementById("floatingHeartsBg");

    // Multiple image sources - j1 is the primary imported meme
    const memeImageSources = [
      "j1.jpeg",  // Your imported j1 meme image
      "https://i.imgflip.com/6qk0l2.jpg",  // Fallback 1
      "https://i.imgflip.com/1bij.jpg",    // Fallback 2
      "https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=400&h=300&fit=crop" // Final fallback
    ];

    // Create background floating hearts
    function createBackgroundHearts() {
      floatingHeartsBg.innerHTML = '';
      const heartEmojis = ['üíñ', 'üíò', 'üíï', 'üíì', 'üíó', 'üíû'];
      
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart-bg';
        heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 15 + 's';
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
        heart.style.opacity = (Math.random() * 0.3 + 0.1).toFixed(2);
        floatingHeartsBg.appendChild(heart);
      }
    }

    // Create floating hearts animation for overlay
    function createFloatingHearts() {
      floatingHearts.innerHTML = '';
      const heartEmojis = ['üíñ', 'üíò', 'üíï', 'üíì', 'üíó', 'üíû'];
      
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heart.style.fontSize = (Math.random() * 10 + 20) + 'px';
        floatingHearts.appendChild(heart);
      }
    }

    // Try to load meme image with multiple sources
    function loadMemeImage() {
      let currentIndex = 0;
      
      function tryNextImage() {
        if (currentIndex < memeImageSources.length) {
          memeImage.src = memeImageSources[currentIndex];
          currentIndex++;
        } else {
          // If all images fail, show fallback
          showFallback();
        }
      }
      
      // Show fallback if image fails to load
      function showFallback() {
        memeContainer.innerHTML = `
          <div class="meme-fallback">
            <div class="fallback-heart">üíñ</div>
            <div style="font-size: clamp(20px, 5vw, 24px); color: #ff4d6d; font-weight: bold;">WE DID IT! üéä</div>
            <div style="font-size: clamp(16px, 4vw, 18px); color: #333;">Best Valentine Ever! üíï</div>
          </div>
        `;
      }
      
      // Set up error handling
      memeImage.onerror = tryNextImage;
      
      // Try first image (j1.jpg)
      tryNextImage();
    }

    // Original button hover logic - NO button moves randomly
    noBtn.addEventListener("mouseenter", () => {
      const area = buttons.getBoundingClientRect();
      const maxX = area.width - noBtn.offsetWidth - 20;
      const maxY = area.height - noBtn.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      
      // Play sound
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio error:", e));
    });

    // Mobile support for NO button
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const area = buttons.getBoundingClientRect();
      const maxX = area.width - noBtn.offsetWidth - 20;
      const maxY = area.height - noBtn.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      
      // Play sound
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio error:", e));
    });

    // YES button click
    yesBtn.addEventListener("click", () => {
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio error:", e));

      // Big confetti explosion
      confetti({
        particleCount: 300,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#ff4d6d', '#ff9a9e', '#ff3359']
      });

      // Side confetti
      setTimeout(() => {
        confetti({
          particleCount: 150,
          angle: 60,
          spread: 80,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 150,
          angle: 120,
          spread: 80,
          origin: { x: 1 }
        });
      }, 250);

      // Show meme after delay
      setTimeout(() => {
        meme.style.display = "flex";
        loadMemeImage();
        createFloatingHearts();
        
        // Continuous hearts refresh
        setInterval(createFloatingHearts, 3000);
        
        // Continuous confetti in background
        const confettiInterval = setInterval(() => {
          confetti({
            particleCount: 30,
            spread: 60,
            origin: { y: 0.8 },
            colors: ['#ff4d6d', '#ff9a9e']
          });
        }, 2000);
        
        // Store interval to clear later
        meme.dataset.confettiInterval = confettiInterval;
      }, 400);
    });

    // Close meme when clicking outside
    meme.addEventListener("click", (e) => {
      if (e.target === meme) {
        meme.style.display = "none";
        if (meme.dataset.confettiInterval) {
          clearInterval(parseInt(meme.dataset.confettiInterval));
        }
      }
    });

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && meme.style.display === "flex") {
        meme.style.display = "none";
        if (meme.dataset.confettiInterval) {
          clearInterval(parseInt(meme.dataset.confettiInterval));
        }
      }
      if (e.key === "y" || e.key === "Y") {
        yesBtn.click();
      }
    });

    // Initialize background hearts and preload sound
    window.addEventListener('load', () => {
      createBackgroundHearts();
      sound.load();
    });

    // Refresh background hearts on resize
    window.addEventListener('resize', createBackgroundHearts);
  </script>

</body>
</html>
